<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="background"></div>
    <div class="parentmaincontainer">
        <div class="maincontainer" id="home">
            <img src="logo2.png" alt="" />
            <form id="homeForm">
                <button type="button" id="loginBtn">Login</button>
                <button type="button" id="studentloginBtn">Student Login</button>
            </form>
        </div>
    </div>

    <script>
        // Function to load user login page
        function loadUserLogin(event) {
            event.preventDefault();
            window.location.href = 'loginuser.html';
        }

        // Function to load student login page
        function loadStudentLogin(event) {
            event.preventDefault();
            window.location.href = 'loginstudent.html';
        }

        // Add event listeners to buttons after the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const studentLoginBtn = document.getElementById('studentloginBtn');

            loginBtn.addEventListener('click', loadUserLogin);
            studentLoginBtn.addEventListener('click', loadStudentLogin);
        });
    </script>
</body>
</html>
